<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper de Imóveis</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <i class="fa-solid fa-house-chimney-window"></i>
                <h1>Imóveis<span>Scraper</span></h1>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar por cidade, bairro, imobiliária...">
            </div>
            <div class="header-actions">
                <button id="btnThemeToggle" class="btn-settings" title="Alternar Tema">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button id="btnSettings" class="btn-settings" title="Configurar URLs">
                    <i class="fa-solid fa-cog"></i>
                </button>
                <button id="btnUpdate" class="btn-update">
                    <i class="fa-solid fa-sync"></i> Atualizar Imóveis
                </button>
            </div>
        </div>
    </header>

    <div class="container app-layout">
        <aside class="sidebar">
            <div class="filter-card">
                <h3><i class="fa-solid fa-filter"></i> Filtros</h3>

                <div class="filter-group">
                    <label>Faixa de Preço</label>
                    <div class="price-inputs-vertical">
                        <input type="number" id="minPrice" placeholder="Mínimo (R$)" title="Preço Mínimo">
                        <input type="number" id="maxPrice" placeholder="Máximo (R$)" title="Preço Máximo">
                    </div>
                </div>

                <div class="filter-group">
                    <label>Tipo de Negócio</label>
                    <div class="toggle-group">
                        <label class="toggle-btn">
                            <input type="checkbox" id="filterVenda" checked>
                            <span class="badgess badge-venda">Venda</span>
                        </label>
                        <label class="toggle-btn">
                            <input type="checkbox" id="filterAluguel" checked>
                            <span class="badgess badge-aluguel">Aluguel</span>
                        </label>
                    </div>
                </div>
            </div>
        </aside>

        <main class="content">
            <section class="stats-bar" id="statsBar">
                <!-- Estatísticas injetadas via JS -->
                <div class="skeleton-stat"></div>
            </section>

            <section id="lista-imoveis" class="imoveis-grid">
                <!-- Cards injetados via JS -->
                <div class="loading-spinner">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Carregando imóveis...
                </div>
            </section>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2>Configurar Sites</h2>
                <button id="btnCloseSettings" class="btn-close"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="modal-body" id="sitesConfigContainer">
                <div class="loading-spinner">Carregando configurações...</div>
            </div>
            <div class="modal-footer">
                <button id="btnSaveSettings" class="btn-save">Salvar Configurações</button>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <p>&copy; 2025 ImóveisFinder. Dados coletados via Scraper.</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
