<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis Premium</title>

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <i class="fa-solid fa-house-chimney-window"></i>
                <h1>Imóveis<span>Finder</span></h1>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar por cidade, bairro...">
            </div>
            <button id="btnUpdate" class="btn-update">
                <i class="fa-solid fa-sync"></i> Atualizar Imóveis
            </button>
        </div>
    </header>

    <main class="container">
        <section class="stats-bar" id="statsBar">
            <!-- Stats injetados via JS -->
            <div class="skeleton-stat"></div>
        </section>

        <section id="lista-imoveis" class="imoveis-grid">
            <!-- Cards injetados via JS -->
            <div class="loading-spinner">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Carregando imóveis...
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 ImóveisFinder. Dados coletados via Scraper.</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
